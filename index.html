<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-light">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-dark" disabled>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="light-mode">
    <!-- Custom Title Bar -->
    <div class="title-bar">
      <div class="title-bar-left">
        <img src="icon.ico" alt="icon" class="title-icon">
        <span class="title-text">Markdown Editor</span>
        <span class="file-path" id="filePath">Untitled</span>
      </div>
      <div class="title-bar-controls">
        <button class="title-btn" id="minimizeBtn" title="최소화">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="0" y="5" width="12" height="2"/>
          </svg>
        </button>
        <button class="title-btn" id="maximizeBtn" title="최대화">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="0" y="0" width="12" height="12" fill="none" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
        <button class="title-btn close-btn" id="closeBtn" title="닫기">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M 0 0 L 12 12 M 12 0 L 0 12" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Toolbar -->
    <div class="toolbar">
      <div class="toolbar-left">
        <button class="toolbar-btn" id="openBtn" title="열기">📂 열기</button>
        <button class="toolbar-btn" id="saveBtn" title="저장">💾 저장</button>
        <button class="toolbar-btn" id="saveAsBtn" title="다른 이름으로 저장">📥 다른 이름으로</button>
      </div>
      <div class="toolbar-center">
        <div class="mode-switch">
          <button class="mode-btn active" id="viewerBtn">👁️ 뷰어</button>
          <button class="mode-btn" id="editorBtn">✏️ 에디터</button>
        </div>
      </div>
      <div class="toolbar-right">
        <button class="toolbar-btn" id="themeBtn" title="테마 전환">🌓 테마</button>
        <button class="toolbar-btn" id="settingsBtn" title="설정">⚙️ 설정</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-container">
      <!-- Viewer Mode -->
      <div class="viewer-container" id="viewerContainer">
        <div class="markdown-body" id="markdownPreview"></div>
      </div>

      <!-- Editor Mode -->
      <div class="editor-container hidden" id="editorContainer">
        <textarea id="markdownEditor"></textarea>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settingsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>설정</h2>
          <button class="modal-close" id="closeSettingsBtn">✕</button>
        </div>
        <div class="modal-body">
          <div class="setting-group">
            <h3>보안 설정</h3>
            <label class="setting-item">
              <input type="checkbox" id="allowScripts" checked>
              <span>마크다운 내 스크립트 실행 허용</span>
            </label>
          </div>
          <div class="setting-group">
            <h3>에디터 설정</h3>
            <label class="setting-item">
              <input type="checkbox" id="autoComplete" checked>
              <span>자동완성 기능 활성화</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="lineNumbers" checked>
              <span>줄 번호 표시</span>
            </label>
            <label class="setting-item">
              <input type="checkbox" id="lineWrapping" checked>
              <span>자동 줄 바꿈</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-primary" id="saveSettingsBtn">저장</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/markdown/markdown.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
